<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample Test</title>
    <style>
        ul li{
            /*ul 밑에 li태그를 가진 자식들에 해당*/
            color:red;
        }
        #lecture>li{
            /*lecture 바로 밑에 li에만 해당한다.*/
            border: 1px solid red;
        }
        ul, ol{
            /* , 를 사용하면 한번에 동작 가능*/
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <h1><a href = "index.html">HTML</a></h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol id="lecture">
        <li>HTML</li>
        <li>CSS
            <ol>
                <li>selector</li>
                <li>declaration</li>
            </ol>
        </li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
