<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample Test</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Londrina+Outline|Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        body{
            background-color: black;
            transition:all 1s;
        }
        div{
            background-color: black;
            color:white;
            padding:10px;
            width:100px;
            height: 50px;
            /* height를 1초동안 효과를 준다 */
            transition:height 1s;
            /* 기본값은 ease */
            transition-timing-function:linear;
        }
        div:hover{
            height: 400px;
        }
    </style>
</head>
<!-- 자바스크립트 명령어 -->
<body onload="document.querySelector('body').style.backgroundColor='white';">
    <h1><a href = "index.html">HTML</a></h1>
    <div>
        TRANSITION
    </div>
</body>
</html>
