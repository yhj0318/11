<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample Test</title>
    <style>
        /*CSS를 사용하는 태그
        선택자태그를 하여 li태그가 붙은 텍스트는 전부 CSS스타일로 변경한다.
        underline을 하여 밑줄을 생성한다.*/
        li{
            color:red;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <h1><a href = "index.html">HTML</a></h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
