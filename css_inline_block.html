<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample Test</title>
    <style>
        h2, a{
            border:1px solid red;
        }
        /* 각각 스타일을 지정해줄 수 있다. */
        h2{
            display:inline;
        }
        a{
            display:block;
        }
    </style>
</head>
<body>
    <!-- h1이나 h2는 블럭레벨 엘리먼트 -->
    <h1><a href = "index.html">HTML</a></h1>
    <h2>Hello World</h2>
    <!-- a 태그는 인라인 엘리먼트 -->
    안녕하세요. <a href="https://opentutorials.org" target="_blank">참고사이트</a>입니다.
</body>
</html>
